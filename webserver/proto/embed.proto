syntax = "proto3";

package embed;

option go_package = "/embed;embed";

service Embedder {
  rpc Embed (EmbedRequest) returns (EmbedResponse);
}

message EmbedRequest {
  string text = 1;
  string category = 2;
}

message Match {
  string filename = 1;
  int32 page_number = 2;
  string title = 3;
  string category = 4;
  string content = 5;
  string html = 6;
  float score = 7;
  string meta = 8;
}

message EmbedResponse {
  repeated Match result = 1;

}


